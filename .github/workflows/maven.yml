name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Use a versão estável 2

      - name: Set up JDK 8
        uses: actions/setup-java@v2  # Use a versão estável 2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package  # Constrói o arquivo JAR

      - name: Verificar se o JAR foi criado
        run: |
          if [ -f target/ReideOuros-1.0-SNAPSHOT.jar ]; then
            echo "O arquivo JAR foi criado com sucesso."
          else
            echo "O arquivo JAR não foi encontrado."
            exit 1
          fi

      - name: Run tests
        run: mvn test  # Executa os testes

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Garante que este trabalho execute após o trabalho de construção
    steps:
      - name: List target directory
        run: ls target  # Lista os arquivos no diretório target

      - name: Upload JAR file
        uses: actions/upload-artifact@v3
        with:
          name: ReideOuros-jar
          path: target/ReideOuros-1.0-SNAPSHOT.jar  # Ajuste o caminho se necessário